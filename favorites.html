<!DOCTYPE html>
<html lang="fr">
<link rel="stylesheet" href="assets/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="assets/js/app.js" defer></script>
<head>
    <meta charset="UTF-8">
    <title>losfal</title>
</head>
<body>

<header>
    <a class="logo" href="home.html" title="retour à l'acceuil">
        <img src="assets/img/logo-blanc-1b.svg" alt="retour à l'accueil">
    </a>
    <h1>
        <span>Music</span>
        <span>LOSFAL</span>
    </h1>

    <div class="dot">
        <img src="assets/img/three-dot.svg" alt="connexion">
        <div class="submenu_modal">
            <div class="sub-header">
                 <span class="btn-prev">
                         <img src="assets/img/icon-prev.svg" alt="">
                 </span>

                <span class="btn-close">
                    <img src="assets/img/icon-close.svg" alt="">
                </span>
            </div>


            <ul class="submenu">
                <li><span data-role="arts">List des artistes</span></li>
                <li><span data-role="cats">Catégories</span></li>
                <li><a href="favorites.html">Mes favoris</a></li>
                <li><a class="logout-btn" href="#">Déconnexion</a></li>
            </ul>

            <ul class="list arts">
                <li class="text-effect-a"><h2>Artistes</h2></li>
                <li style="display: none" class=" item model">
                    <img src="" alt="">
                    <a class="text-effect-a" href=""></a>
                </li>
            </ul>

            <ul class="list cats">
                <li class="text-effect-a"><h2>Catégories</h2></li>
                <li style="display: none"><a class="text-effect-a" href=""></a></li>
            </ul>

        </div>
    </div>
</header>

<main class="listing hide">
    <section id="artiste">
        <h1 class="text-effect-a">Mes favories</h1>
        <div class="items">
            <article class="model">
                <picture>
                    <a href="">
                        <img src="" alt="" srcset="">
                        <span class="imgOnLoad"></span>
                    </a>
                </picture>
                <div class="head">
                    <div class="title">
                        <h2 class="text-effect-a"></h2>
                        <span class="duration">Durée <span>--:--</span></span>
                    </div>
                    <div class="info">
                        <h3></h3>
                        <a href="#" target="_blank"></a>
                        <span class="cat hide"></span>
                    </div>
                </div>
            </article>
        </div>
    </section>
</main>

<div class="msg-error">
    <p class="text-effect-a"></p>
    <a href="home.html" class="text-effect-a">Retour à l'acceuil</a>
</div>
<div class="form-loader">
    <img src="" alt="" srcset="assets/img/icon-loader-music.svg">
</div>

</body>
</html>

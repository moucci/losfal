<!DOCTYPE html>
<html lang="fr">
<link rel="stylesheet" href="assets/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="assets/js/app.js" defer></script>
<head>
    <meta charset="UTF-8">
    <title>losfal</title>
</head>
<body>

<header>
    <a class="logo" href="home.html" title="retour à l'acceuil">
        <img src="assets/img/logo-blanc-1b.svg" alt="retour à l'accueil">
    </a>
    <h1>
        <span>Music</span>
        <span>LOSFAL</span>
    </h1>

    <div class="dot">
        <img src="assets/img/three-dot.svg" alt="connexion">
        <div class="submenu_modal">
            <div class="sub-header">
                 <span class="btn-prev">
                         <img src="assets/img/icon-prev.svg" alt="">
                 </span>

                <span class="btn-close">
                    <img src="assets/img/icon-close.svg" alt="">
                </span>
            </div>


            <ul class="submenu">
                <li><span data-role="arts">List des artistes</span></li>
                <li><span data-role="cats">Catégories</span></li>
                <li><a href="favorites.html">Mes favoris</a></li>
                <li><a class="logout-btn" href="#">Déconnexion</a></li>
            </ul>

            <ul class="list arts">
                <li class="text-effect-a"><h2>Artistes</h2></li>
                <li style="display: none" class=" item model">
                    <img src="" alt="">
                    <a class="text-effect-a" href=""></a>
                </li>
            </ul>

            <ul class="list cats">
                <li class="text-effect-a"><h2>Catégories</h2></li>
                <li style="display: none" ><a class="text-effect-a" href=""></a></li>
            </ul>

        </div>
    </div>
</header>
<main class="home">
    <section id="home-slider">
        <h2 class="text-effect-a">Ecoutés récemment</h2>
        <ul>
            <li tabindex="0" class="model">
                <a href="#">
                    <img src="assets/img/cover/img-1.jpg" alt="">
                    <span class="imgOnLoad"></span>
                </a>
                <div class="inf ">
                    <span class="title text-effect-a"></span>
                    <span class="name text-effect-a"><a href="#">...</a></span>
                </div>
            </li>
        </ul>
    </section>
    <section id="home-items">
        <h2 class="text-effect-a">Dernières musiques ajoutées </h2>
        <ul>
            <li tabindex="0" class="model">
                <a href="">
                    <img src="" alt="">
                    <span class="imgOnLoad"></span>
                </a>
                <div class="inf">
                    <span class="title">...</span>
                    <span class="name text-effect-a"><a href="#">...</a></span>
                </div>
            </li>
        </ul>
        <div class="loading">
            <img src="" alt="" srcset="assets/img/icon-loader-music.svg">
        </div>
    </section>
</main>

<section class="msg-error"></section>

<div class="form-loader">
    <img src="" alt="" srcset="assets/img/icon-loader-music.svg">
</div>
</body>
</html>
